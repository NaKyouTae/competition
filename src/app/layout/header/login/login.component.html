<div (click)="onClick(LoginContent)" style="cursor: pointer;">LOGIN</div>

<ng-template #LoginContent>
  <h3>Login</h3>
  <div class="login-content">
    <div>
      <input type="text" [(ngModel)]="username" placeholder="Enter Your ID" />
    </div>
    <div>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter Your PassWord"
      />
    </div>
    <div>
      <button (click)="login()">Login In</button>
    </div>
  </div>
</ng-template>
