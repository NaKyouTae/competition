<div class="alert">
  <div *ngIf="type == 'success'" type="success"><strong>{{title}}</strong> {{message}}</div>
  <div *ngIf="type == 'info'" type="info"><strong>{{title}}</strong> {{message}}</div>
  <div *ngIf="type == 'warning'" type="warning"><strong>{{title}}</strong> {{message}}</div>
  <div *ngIf="type == 'danger'" type="danger"><strong>{{title}}</strong> {{message}}</div>
</div>
