<div class="alert">
  <alert *ngIf="type == 'success'" type="success"><strong>{{title}}</strong> {{message}}</alert>
  <alert *ngIf="type == 'info'" type="info"><strong>{{title}}</strong> {{message}}</alert>
  <alert *ngIf="type == 'warning'" type="warning"><strong>{{title}}</strong> {{message}}</alert>
  <alert *ngIf="type == 'danger'" type="danger"><strong>{{title}}</strong> {{message}}</alert>
</div>
