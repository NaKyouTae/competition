<div class="alert">
    <div class="alert-success" *ngIf="type == 'success'" type="success"><strong>{{title}}</strong> {{content}}</div>
    <div class="alert-info" *ngIf="type == 'info'" type="info"><strong>{{title}}</strong> {{content}}</div>
    <div class="alert-warning" *ngIf="type == 'warning'" type="warning"><strong>{{title}}</strong> {{content}}</div>
    <div class="alert-danger" *ngIf="type == 'danger'" type="danger"><strong>{{title}}</strong> {{content}}</div>
</div>
