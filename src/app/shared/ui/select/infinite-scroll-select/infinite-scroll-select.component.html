<div style="text-align: left;">
  <div class="select-box" [ngStyle]="{width: width}" (click)="clickTitle($event)">{{title}}</div>
  <div class="option-box" [ngStyle]="{width: width}"  style="display: none;">
    <div *ngFor="let d of data; let idx = index" (click)="clickValue(d, $event)">{{ d | gridData: field}}</div>
  </div>
</div>
