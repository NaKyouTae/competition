<div *ngFor="let d of data; let idx = index" style="display: block;">
    <div *ngIf="idx == 0">
        <div *ngFor="let f of fields" style="display: inline-block; width:calc(100%/9); padding: 0px 10px;">{{f}}</div>
    </div>
    <div *ngFor="let f of fields; let f_idx = index"
        style="display: inline-block; overflow: hidden; width:calc(100%/9); padding: 0px 10px;">
        <div *ngIf="f_idx == 0 && d.child == true" style="display: inline-block;">
            <button *ngIf="d.children == undefined" (click)="onExpand.emit(d)" style="display: inline-block;margin-right: 10px;">열기</button>
            <button *ngIf="d.children != undefined" (click)="onCollapse.emit(d)" style="display: inline-block;margin-right: 10px;">닫기</button>
        </div>
        <div style="display: inline-block;">
            {{onData.emit(d, f)}}
        </div>
    </div>
</div>
