<div class="confirm-container" *ngStyle="{'width': width + 'px'}">
  <div class="confirm-header">
    <div>{{title}}</div>
  </div>
  <div class="confirm-body">
    <div>{{content}}</div>
  </div>
  <div [ngClass]="{'confirm-multiple-footer': btnCount < 2, 'confirm-triple-footer': btnCount > 2}">
    <button *ngIf="btnCount > 0" (click)="onClickClose()">닫기</button>
    <button *ngIf="btnCount > 1" (click)="onClicRightBtn()">{{centerBtnTitle}}</button>
    <button *ngIf="btnCount > 2" (click)="onClicRightBtn()">{{rightBtnTitle}}</button>
  </div>
</div>
