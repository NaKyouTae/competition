<div class="content-width">
    <app-page-title title="공지사항"></app-page-title>
    <app-user-grid *ngIf="data != undefined" [data]="data" [fields]="fields" (dbldata)="onDblClick($event)" [template]="template">
      <ng-template #template let-dataItem>
        <label>제목</label>
        <div>{{dataItem.title}}</div>
        <label>내용</label>
        <div>{{dataItem.content}}</div>
        <label>생성 일</label>
        <div>{{dataItem.insertDate | slice:0:16}}</div>
      </ng-template>
    </app-user-grid>
</div>
