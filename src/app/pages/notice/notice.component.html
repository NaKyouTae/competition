<div class="content-width">
    <app-page-title title="공지사항"></app-page-title>
    <app-user-grid *ngIf="data != undefined" [data]="data" [fields]="fields" (dbldata)="onDblClick($event)" [template]="UpModal"></app-user-grid>
</div>

<ng-template #UpModal>
    <label>제목</label>
    <div>{{form.controls.title.value}}</div>
    <label>내용</label>
    <div>{{form.controls.content.value}}</div>
    <label>생성 일</label>
    <div>{{form.controls.insertDate.value}}</div>
</ng-template>
