<div class="content-width">
    <app-page-title title="공지사항"></app-page-title>
    <nkt-admin-grid *ngIf="data != undefined" [data]="data" [fields]="fields" [btnUse]="true" (dbldata)="onDblClick($event)" [creModalTemp]="CreModal"  [upModalTemp]="UpModal"></nkt-admin-grid>
</div>

<div #UpModal class="modal">
    <div class="modal-content" style="width: 25%; text-align: left;" *ngIf="userRoles.includes('ROLE_ADMIN')">
        <div class="modal-header" *ngIf="form != undefined">
            <div>
                <h2>공지 사항</h2>
            </div>
            <div class="close" (click)="onClose(UpModal)">&times;</div>
            <div class="close" (click)="onDelete(form.controls, UpModal)">삭제</div>
        </div>
        <div *ngIf="form != undefined">
            <form [formGroup]="form">
                <div class="form-input-text">
                    <label>일렬번호</label>
                    <input type="text" formControlName="idx"/>
                </div>
                <div class="form-input-text">
                    <label>제목</label>
                    <input type="text" formControlName="title"/>
                </div>
                <div class="form-input-text">
                    <label>내용</label>
                    <input type="text" formControlName="content"/>
                </div>
                <div class="form-input-text">
                    <label>생성 일</label>
                    <input type="text" formControlName="insertDate"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="onClose(UpModal)">취소</button>
            <button (click)="onUpdate(form.controls, UpModal)" [disabled]="!form.valid">수정</button>
        </div>
    </div>
    <div class="modal-content" style="width: 25%; text-align: left;" *ngIf="!userRoles.includes('ROLE_ADMIN')">
        <div class="modal-header" *ngIf="form != undefined">
            <div>
                <h2>공지 사항</h2>
            </div>
            <div class="close" (click)="onClose(UpModal)">&times;</div>
        </div>
        <div *ngIf="form != undefined" >
            <form [formGroup]="form">
                <div class="form-input-text">
                    <label>일시</label>
                    <input type="text" formControlName="insertDate"/>
                </div>
                <div class="form-input-text">
                    <label>제목</label>
                    <input type="text" formControlName="title"/>
                </div>
                <div class="form-input-text">
                    <label>내용</label>
                    <input type="text" formControlName="content"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div #CreModal class="modal" *ngIf="userRoles.includes('ROLE_ADMIN')">
    <div class="modal-content" style="width: 25%; text-align: left;">
        <div class="modal-header" *ngIf="form != undefined">
            <div>
                <h2>공지사항 생성</h2>
            </div>
            <div class="close" (click)="onClose(CreModal)">&times;</div>
        </div>
        <div *ngIf="form != undefined" >
            <form [formGroup]="form">
                <div class="form-input-text">
                    <label>제목</label>
                    <input type="text" formControlName="title"/>
                </div>
                <div class="form-input-text">
                    <label>내용</label>
                    <input type="text" formControlName="content"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="onClose(CreModal)">취소</button>
            <button (click)="onCreate(form.controls, CreModal)" [disabled]="!form.valid">생성</button>
        </div>
    </div>
</div>
