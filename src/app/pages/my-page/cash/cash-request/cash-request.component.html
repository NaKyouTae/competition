<div>
  <form [formGroup]="form">
    <div class="form-input-text">
      <label>사용자명 : {{userName}}</label>
    </div>
    <div class="form-input-text">
      <label>현재 잔액 : {{prevCash}}</label>
    </div>
    <div class="form-input-text">
      <label>출금 금액</label>
      <input type="text" formControlName="withDrawCash"/>
    </div>
  </form>
  <div>
    <button (click)="onRequest(form.controls)" [disabled]="form.controls.withDrawCash.value < 10000">출금</button>
  </div>
</div>
