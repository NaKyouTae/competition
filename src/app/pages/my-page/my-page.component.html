<div class="content-width">
    <app-page-title title="마이 페이지"></app-page-title>
    <div>

        <!-- <a style="display: block;" class="btn" routerLink="/my/userinfo">회원 정보</a>
        <a style="display: block;" class="btn" routerLink="/my/history">이력</a> -->

        <div style="width: 20%; border-right: 1px solid darkgray; display: inline-block;">
          <div *ngFor="let menu of routeLinks" class="lay-header">
            <div *ngIf="userRoles.includes(menu.roleTitle) || menu.roleTitle == null || menu.roleTitle == ''">
              <div *ngIf="menu.parent == 'null'">
                <div *ngIf="menu.child == false">
                  <a class="route-link" [routerLink]="[menu.url]">{{ menu.title }}</a>
                </div>
                <div *ngIf="menu.child == true">
                  <a href="javascript:void(0);" class="route-link" (click)="onChildMenu(menu)">{{ menu.title }}</a>
                </div>
              </div>
              <div [id]="menu.menuGroup" class="child-pane" style="display: none;">
                  <nkt-route-child *ngIf="menu.children != undefined" [data]="menu.children"></nkt-route-child>
              </div>
            </div>
          </div>
        </div>
        <div style="width: 70%; display: inline-block;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
