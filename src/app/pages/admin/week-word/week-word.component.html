<div class="content-width" >
    <app-page-title title="제시어"></app-page-title>
    <nkt-admin-grid *ngIf="data != undefined" [data]="data" [fields]="fields" (dbldata)="onDblClick($event)" [creModalTemp]="CreModal" [upModalTemp]="UpModal"></nkt-admin-grid>
</div>

<div #UpModal class="modal">
  <div class="modal-content" style="width: 25%; text-align: left;">
    <div class="modal-header" *ngIf="form != undefined">
      <div>
        <h2>{{form.controls.username}} 정보</h2>
      </div>
      <div class="close" (click)="onClose(UpModal)">&times;</div>
      <div class="close" (click)="onDelete(form.controls, UpModal)">삭제</div>
    </div>
    <div *ngIf="form != undefined" >
      <form [formGroup]="form">
        <div class="form-input-text">
          <label>일렬번호</label>
          <input type="text" formControlName="idx" />
        </div>
        <div class="form-input-text">
          <label>종류</label>
          <input type="text" formControlName="wordGroup"/>
          <span *ngIf="form.controls.wordGroup.hasError('required')" style="color:red; display: block; font-size: 12px;">종류 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>제시어</label>
          <input type="text" formControlName="word"/>
          <span *ngIf="form.controls.word.hasError('required')" style="color:red; display: block; font-size: 12px;">제시어는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>생성 일자</label>
          <input type="text" formControlName="insertDate" />
        </div>
        <div class="form-input-text">
          <label>시작 일자</label>
          <input type="text" formControlName="startDate"/>
          <span *ngIf="form.controls.startDate.hasError('required')" style="color:red; display: block; font-size: 12px;">시작 일자는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>마감 일자</label>
          <input type="text" formControlName="endDate"/>
          <span *ngIf="form.controls.endDate.hasError('required')" style="color:red; display: block; font-size: 12px;">마감 일자는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>설명</label>
          <input type="text" formControlName="description"/>
          <span *ngIf="form.controls.description.hasError('required')" style="color:red; display: block; font-size: 12px;">설명은 필수 입니다.</span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="onClose(UpModal)">취소</button>
      <button (click)="onUpdate(form.controls, UpModal)" [disabled]="!form.valid">수정</button>
    </div>
  </div>
</div>
<div #CreModal class="modal">
  <div class="modal-content" style="width: 25%; text-align: left;">
    <div class="modal-header" *ngIf="newform != undefined">
      <div>
        <h2>제시어 추가</h2>
      </div>
      <div class="close" (click)="onClose(CreModal)">&times;</div>
    </div>
    <div *ngIf="newform != undefined" >
      <form [formGroup]="newform">
        <div class="form-input-text">
          <label>제시어</label>
          <input type="text" formControlName="word"/>
          <span *ngIf="newform.controls.word.hasError('required')" style="color:red; display: block; font-size: 12px;">제시어는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>종류</label>
          <input type="text" formControlName="wordGroup"/>
          <span *ngIf="newform.controls.wordGroup.hasError('required')" style="color:red; display: block; font-size: 12px;">종류는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>시작 일자</label>
          <input type="text" formControlName="startDate"/>
          <span *ngIf="newform.controls.startDate.hasError('required')" style="color:red; display: block; font-size: 12px;">시작 일자는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>마감 일자</label>
          <input type="text" formControlName="endDate"/>
          <span *ngIf="newform.controls.endDate.hasError('required')" style="color:red; display: block; font-size: 12px;">마감 일자는 필수 입니다.</span>
        </div>
        <div class="form-input-text">
          <label>설명</label>
          <input type="text" formControlName="description"/>
          <span *ngIf="form.controls.description.hasError('required')" style="color:red; display: block; font-size: 12px;">설명은 필수 입니다.</span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="onClose(CreModal)">취소</button>
      <button (click)="onCreate(newform.controls, CreModal)" [disabled]="!newform.valid">생성</button>
    </div>
  </div>
</div>
